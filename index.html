<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Credit card</title>
</head>
<body>
    <div class="card">
        <form>
            <h1 class="card-title">Enter Payment Information</h1>
            <div class="card-row">
                <div class="card-col"><label for="cardNumber" class="card-label">Card Number</label><input type="text" class="card-input card-input--large" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX"></div>
                <div class="card-col card-chip"><img src="img/chip.svg" alt="chip"></div>
            </div>
            <div class="card-row">
                <div class="card-col"><label for="cardExpiry" class="card-label">Card Expiry Date</label><input type="text" class="card-input" id="cardExpiry" placeholder="XX/XX"></div>
                <div class="card-col"><label for="cardCcv" class="card-label">CCV</label><input type="text" class="card-input" id="cardCcv" placeholder="XXX"></div>
                <div class="card-col card-brand"><i id="cardBrand"></i></div>
            </div>
        </form>
    </div>
</body>
</html>
